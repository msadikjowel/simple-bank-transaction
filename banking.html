<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="text-purple-600 font-semibold">Money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-16">
            <div class="grid grid-cols-3 text-white gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>

        <!--         deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-purple-100 rounded p-8">
                    <h4 class="m-2 text-2xl">Please input Deposit</h4>
                    <input id="deposit-input" class="border rounded block m-2 w-3/4 px-2" type="text"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="bg-yellow-500 px-2 py-1 text-white font-medium rounded m-2">Deposit</button>
                </div>
                <div class="bg-blue-100 rounded p-8">
                    <h4 class="m-2 text-2xl">Please input Withdraw</h4>
                    <input id="withdraw-input" class="border rounded block m-2 w-3/4 px-2" type="text"
                        placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-button"
                        class="bg-yellow-500 px-2 py-1 text-white font-medium rounded m-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="practive-banking.js"></script>
</body>

</html>
